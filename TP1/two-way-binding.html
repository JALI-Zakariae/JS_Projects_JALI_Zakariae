<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Manipulation de vue</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
	 .hidden {
      display: none; 
    }
  </style>
</head>
<body>

<div id="monapp">
  <div>
    <label>
      <input type="radio" v-model="textColor" value="red" />
      Rouge
    </label>
    <label>
      <input type="radio" v-model="textColor" value="green" />
      Vert
    </label>
    <label>
      <input type="radio" v-model="textColor" value="blue" />
      Bleu
    </label>
    <label>
      <input type="radio" v-model="textColor" value="purple" />
      Violet
    </label>
    <label>
      <input type="radio" v-model="textColor" value="black" />
      Noir
    </label> 
  </div>
  <div>
	Cacher le texte:
	<input type="checkbox" v-model = "cacher">
  </div>

  <!-- Texte dont la couleur changera en fonction du bouton radio sélectionné -->
  <div :style=" {color : textColor} " :class = "{'hidden':cacher}">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis excepturi saepe maxime asperiores illum fugiat provident similique dicta voluptatum iure accusantium ratione voluptatem commodi libero vel dolore, vitae dignissimos sint!
  </div>
</div>

<script>
  const appli = {
    data() {
      return {
        // Valeur initiale pour colorer le texte au début
        textColor:"",
		cacher:0
      };
    }
  };

  Vue.createApp(appli).mount("#monapp");
</script>

</body>
</html>
